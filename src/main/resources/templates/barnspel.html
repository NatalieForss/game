<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barnspel</title>
</head>
<body>

<form action="/barnspel" method="POST"></form>

    <h3>barnspel</h3>


<tr th:each="barn: ${barnspel}">
    <td th:text="${barn.Category}" />
    <td th:text="${barn.Location}" />
    <td th:text="${barn.Name}" />
    <td th:text="${barn.TypeOfExchange}" />
</tr>

</body>
</html>
