    <link href="https://fonts.googleapis.com/css?family=Muli|Roboto+Slab:800&display=swap" rel="stylesheet">

<body>

                <div class="row justify-content-center">

                        <div class="card" style="width: 18rem;">
                            <div class="card-body" >
                                <h5 class="card-title">Spelnamn:</h5>
                                <span class="card-text" th:text="${barn.GameName}"></span>
    <h5>Plats:</h5>
    <td th:text="${barn.Location}"></td><br>
    <h5>Typ av byte:</h5>

    <a href=mailto: subject="HTML link"> <td th:text="${barn.UserInfo.Mail}"></td></a><br>

    <h5>Användarnamn</h5>
    <td th:text="${barn.UserInfo.userName}"></td>
    <br>
                                <br><br>
                                </tr>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

<div th:replace="fragments2 :: footer2"></div>


<div class="container">
    <div class="text-center">
        <div class="pagination2">
        <span th:if="${showPrev}">
            <a th:href="'/barnspel?page=' + ${currentPage-1}">Previous</a>
        </span>

            <span th:each="page : ${pages}">
            <span th:if="${currentPage == page}" th:text="${page}"></span>
            <a th:if="${currentPage != page}" th:href="'/barnspel?page=' + ${page}" th:text="${page}"></a>
        </span>

            <span th:if="${showNext}">
            <a th:href="'/barnspel?page=' + ${currentPage+1}">Next</a>
        </span>
        </div>
    </div>
</div>
</body>
</html>
