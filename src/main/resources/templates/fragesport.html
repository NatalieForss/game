        <div th:each="frage: ${fragesport}" class="col-md-3">
            <div class="card bg-info" style="width: 20rem; background-color: #ecf7fc;">
                <img class="card-img-top" src="kategoribild.jpg" alt="Card image" style="width:200px">
                <div class="card-body-text-center">
                    <h5 class="card-title">Spelnamn:</h5>
                    <span class="card-text" th:text="${frage.GameName}"></span>

    <h5>Användarens uppgifter</h5>
    <h5>Mail:</h5>
    <a href=mailto: subject="HTML link"> <td th:text="${frage.UserInfo.Mail}"></td></a><br>
    <h5>Användarnamn</h5>
                        <td th:text="${frage.UserInfo.userName}"></td></div></div> <br>
    <br>
                </div></div></div></div></div></div>
</tr>

<div th:replace="fragments2 :: footer2"></div>

<div class="pagination2">
        <span th:if="${showPrev}">
            <a th:href="'/fragesport?page=' + ${currentPage-1}">Previous</a>
        </span>

    <span th:each="page : ${pages}">
            <span th:if="${currentPage == page}" th:text="${page}"></span>
            <a th:if="${currentPage != page}" th:href="'/fragesport?page=' + ${page}" th:text="${page}"></a>
        </span>

    <span th:if="${showNext}">
            <a th:href="'/fragesport?page=' + ${currentPage+1}">Next</a>
        </span>
</div>

</html>
