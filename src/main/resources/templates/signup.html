<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="logo2.png"/>
</head>
<body>
<div class="form" style="color: black;">
    <div class="d-flex justify-content-center align-items-center container">
        <div class="form-group row">
            <div class="p-5 bg-sucess">
                <div class="text-center">
                    <p class="title" style="color: black;"></p>
                        <h2>Registrera här</h2>

                    <form action="/signup" th:object="${user}" method="POST">
                        <label for name="mail" class="col-md-auto col-form-label"><h4>E-post</h4></label>
                        <input type="text" class="form-control" name="mail" placeholder="E-post">
                        <br>
                        <label for name="username" class="col-md-auto col-form-label"><h4>Användarnamn</h4></label>
                        <input type="text" class="form-control" name="username" placeholder="Användarnamn">
                        <br>
                        <label for password="password" class="col-sm col-form-label"><h4>Lösenord</h4></label>
                        <input type="password" class="form-control" name="password" placeholder="Lösenord">
                        <br>

                        <form class="col-sm-auto">
                            <form class="p-2 bg-sucess">
                                <input type="submit" class="btn btn-primary" value="Registrera"></form>
                        </form>
                        <ul>
                            <li th:each="userInfo : ${session.users}" th:text="${userInfo}"></li>
                        </ul>

                        <nav class="navbar navbar-fixed-top" style="background-color: #e2e2e2">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="#"><img id="logo" src="bytaspel2.png" alt="logo"></a>
                                </div>
                                <ul class="nav navbar-nav">
                                    <li><a href="/logout" style="color: black"><span class="glyphicon glyphicon-home"></span> Hem</a></li>
                                </ul>
                            </div>
                        </nav>

                        <nav class="navbar navbar-fixed-bottom" style="background-color: #e2e2e2">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="#"></a>
                                </div>
                                <ul class="nav navbar-nav">
                                    <li><a href="/omoss" style="color: black">Om oss</a></li>
                                </ul>
                                <div class="footer-copyright"><br>
                                    <p>© 2020 Copyright: Byta Spel</p>
                                </div>
                            </div>
                        </nav>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
