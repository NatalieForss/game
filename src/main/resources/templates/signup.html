<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="logo2.png"/>
</head>
<body>
<div th:replace="fragments2 :: header2"></div>

<div class="form" style="color: black;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="p-5 bg-sucess">
                    <div class="text-center">
                        <p class="title" style="color: black;"></p>
                        <h2>Registrera dig här</h2>

                        <form action="/signup" th:object="${user}" method="POST">
                            <label for name="mail" class="col-md-auto col-form-label"><h4>E-post</h4></label>
                            <input type="text" class="form-control" name="mail" placeholder="E-post">
                            <br>
                            <label for name="username" class="col-md-auto col-form-label"><h4>Användarnamn</h4></label>
                            <input type="text" class="form-control" name="userName" placeholder="Användarnamn">
                            <br>
                            <label for password="password" class="col-sm col-form-label"><h4>Lösenord</h4></label>
                            <input type="password" class="form-control" name="password" placeholder="Lösenord">
                            <br>

                            <div class="col-sm-auto">
                                <div class="p-2 bg-sucess">
                                    <input type="submit" class="btn btn-primary" value="Registrera"></div>
                            </div>
                            <ul>
                                <li th:each="userInfo : ${session.users}" th:text="${userInfo}"></li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments2 :: footer2"></div>

</body>
</html>
