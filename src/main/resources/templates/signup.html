<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<div class="form" style="color: rgb(255,255,255);">
    <div class="d-flex justify-content-center align-items-center container">
        <div class="form-group row">
            <div class="p-5 bg-sucess">
                <div class="text-center">
                    <p class="title" style="color: rgb(255,255,255);"></p>


                    <form action="/signup" th:object="${user}" method="POST">

                        <label for name="mail" class="col-md-auto col-form-label">E-post</label>
                        <input type="text" class="form-control" name="mail" placeholder="E-mail">
                        <label for name="username" class="col-md-auto col-form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Användarnamn">
                        <label for password="password" class="col-sm col-form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Lösenord">
                        <br>

                        <form class="col-sm-auto">
                            <form class="p-2 bg-sucess">
                                <input type="submit" value="Logga in"/></form>


                        </form>
                        <ul>
                            <li th:each="userInfo : ${session.users}" th:text="${userInfo}"></li>

                        </ul>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
