<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<div class ="form" style = "color: rgb(255,255,255);">
    <div class="d-flex justify-content-center align-items-center container">
        <div class="form-group row">
            <div class="p-5 bg-sucess">
                <div class="text-center">
                    <p class = "title" style = "color: rgb(255,255,255);">Welcome to Memory Kingdom</p>

                    <h5>Please log in to play!</h5>
                    <form action="/login" method="POST">

                        <label for name="username" class="col-md-auto col-form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Your username">
                        <label for password="password" class="col-sm col-form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Your password">
                        <br>
                        <span th:if="${noSuchMember!=null}">Det finns ingen användare med det namnet i databasen. Försök igen. </span><br>
                        <span th:if="${wrongPassword!=null}">. Fel lösenord. Försök igen. </span>

                        <div class="col-sm-auto"><div class="p-2 bg-sucess">
                            <input type="submit" value="Login"/>
                        </div>
                        </div>
                        <p><h5>Not a member? Sign up <a href="/signup" class="link" style = "color: rgb(255,255,255);">here</a></h5></p></form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
