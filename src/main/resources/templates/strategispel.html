<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Muli|Roboto+Slab:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="logo2.png"/>
</head>
<body>
<div th:replace="fragments2 :: header2"></div>

<form action="/strategispel" method="POST"></form>
<br><br>
<div class="kategoriertext">
<div class="container">
    <div class="row justify-content-center">
        <div th:each="strategi: ${strategispel}" class="col-md-3">
            <div class="card bg-info" style="width: 20rem; background-color: #ecf7fc;">
            <img class="card-img-top" src="kategoribild.jpg" alt="Card image" style="width:200px">
            <div class="card-body-text-center">
                    <h5 class="card-title">Spelnamn:</h5>
                    <span class="card-text" th:text="${strategi.GameName}"></span>
    <h5>Plats:</h5>
    <td th:text=" ${strategi.Location}"></td><br>
    <h5>Typ av byte:</h5>
    <td th:text=" ${strategi.TypeOfExchange}"></td>
    <br>
                    <h5>Användarens uppgifter</h5>
                    <h5>Mail:</h5>
                    <td th:text="${strategi.UserInfo.Mail}"></td><br>
                    <h5>Användarnamn:</h5>
                <td th:text="${strategi.UserInfo.UserName}"><</td></td>
            </div></div>

                <br><br>
</tr>
                </div></div></div></div></div>
<div th:replace="fragments2 :: footer2"></div>
</div>


<div class="container">
        <div class="text-center">
            <div class="pagination2">



        <span th:if="${showPrev}">
            <a th:href="'/strategispel?page=' + ${currentPage-1}">Previous</a>
        </span>

    <span th:each="page : ${pages}">
            <span th:if="${currentPage == page}" th:text="${page}" class="active"></span>
            <a class="active" th:if="${currentPage != page}" th:href="'/strategispel?page=' + ${page}" th:text="${page}"></a>
        </span>

    <span th:if="${showNext}">
            <a th:href="'/strategispel?page=' + ${currentPage+1}">Next</a>
        </span>

            </div>
        </div>
    </div>

</div>
</body>
</html>
